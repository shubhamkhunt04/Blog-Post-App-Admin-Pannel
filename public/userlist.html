<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserList</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Google Font CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <!-- navbar start -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand font-weight-bold text-warning" href="#">Blog Post App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link zoom" href="./index.html">Home</a>
        </li>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active zoom" href="./userlist.html">UserList</a>
        </li>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link zoom" href="./postlist.html">PostList</a>
        </li>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link zoom" href="./chart.html">Chart</a>
        </li>
        </li>
      </ul>
      <button type="button" class="btn btn-outline-warning mx-2">
        Admin
      </button>
    </div>
  </nav>
  <!-- navbar end  -->

  <!-- main headin start -->
  <h1 class="heading"><u>User List</u></h1>
  <!-- main headin end -->


  <!-- form start(for choosing sorting options) -->
  <div class="container mb-5">
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2 font-weight-bold font-italic" for="inlineFormCustomSelect">Sort User List</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="posts">Sort By Number Of Posts</option>
            <option value="comments">Sort By Number Of Comments</option>
            <option value="likes">Sort By Number Of Likes</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <!-- form end(for choosing sorting options) -->

  <!-- Display user data Dynamically -->
  <div class="container">
    <div id="userdata"></div>
  </div>

  <!-- paginations UI -->
  <ul class="pagination pagination-sm justify-content-center" id="paginationNumber">
  </ul>

  <script src="./javascripts/getUserList.js"></script>
  <script src="./javascripts/getSortUserList.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Google Font CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./stylesheets/style.css">
  <!-- Char.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>


  <!-- navbar start -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand font-weight-bold text-warning" href="#">Blog Post App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link zoom" href="./index.html">Home</a>
        </li>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link zoom" href="./userlist.html">UserList</a>
        </li>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link zoom" href="./postlist.html">PostList</a>
        </li>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active zoom" href="./chart.html">Chart</a>
        </li>
        </li>
      </ul>
      <button type="button" class="btn btn-outline-warning mx-2">
        Admin
      </button>
    </div>
  </nav>

  <!-- navbar end  -->

  <h1 class="heading"><u>Chart</u></h1>
  <hr>

  <!-- alert for large number of recordes -->
  <div id="alert"></div>

  <!-- Display Chart -->
  <div class="container">
    <h1 class="text-center m-3">Time Vs Number Of Likes</h1>
    <canvas id="timeVslikes" width="80vh" height="40vh"></canvas>
  </div>
  <hr>

  <div class="container">
    <h1 class="text-center m-3">Time Vs Number Of Comments</h1>
    <canvas id="timeVscomments" width="80vh" height="40vh"></canvas>
  </div>
  <hr>


  <!-- filter post using time range start-->
  <h2 class="text-center m-3">Select Date Range</h2>

  <form class="border rounded bg-secondary text-white p-2 mt-3">
    <label class="mr-sm-2 font-weight-bold font-italic">Dynamic Time Range</label>
    <div>
      <label for="startDate">Starting Date :- </label>
      <input type="date" id="startDate">
    </div>
    <div>
      <label for="endDate">Ending Date :- </label>
      <input type="date" id="endDate">
    </div>
    <button type="button" id="filter" class="btn btn-primary m-3">View Chart</button>
  </form>
  </div>
  <!-- filter post using time range end-->

  <hr>

  <!-- Showing Chart Dynamically -->
  <div class="container">
    <h1 class="text-center m-3">Time Vs Number Of Likes</h1>
    <canvas id="timeVslikesDynamic" width="80vh" height="40vh"></canvas>
  </div>
  <hr>

  <div class="container">
    <h1 class="text-center m-3">Time Vs Number Of Comments</h1>
    <canvas id="timeVscommentsDynamic" width="80vh" height="40vh"></canvas>
  </div>



  <script src="./javascripts/postChart.js"></script>
  <script src="./javascripts/daynamicPostChart.js"></script>
</body>

</html>
